<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Rampart+One&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Quiz App</title>
</head>
<body>
    <a href="about.html">About</a>
    <h1 style="text-align:center;">Scrum Assigner</h1>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question1">You have an eye for spotting errors in a project that others have missed.</h2>
            <ul>
                <li>
                    <input type="radio" name="QA" value=5 id="a" class="QA">
                    <label for="1" id="a_text">Strongly Agree</label>
                </li>
                <li>
                    <input type="radio" name="QA" value="4" id="b" class="QA">
                    <label for="2" id="b_text">Agree</label>
                </li>
                <li>
                    <input type="radio" name="QA" value="3" id="c" class="QA">
                    <label for="3" id="c_text">Neutral</label>
                </li>
                <li>
                    <input type="radio" name="QA" value="2" id="d" class="QA">
                    <label for="4" id="d_text">Disagree</label>
                </li>
                <li>
                    <input type="radio" name="QA" value="1" id="e" class="QA">
                    <label for="5" id="e_text">Strongly Disagree</label>
                </li>
            </ul>
            <h3 id="question2">People often come to you to confirm details about what the project should be.</h3>
            <ul>
                <li>
                    <input type="radio" name="ProductOwner" value=5 id="a" class="ProductOwner">
                    <label for="1" id="a_text">Strongly Agree</label>
                </li>
                <li>
                    <input type="radio" name="ProductOwner" value="4" id="b" class="ProductOwner">
                    <label for="2" id="b_text">Agree</label>
                </li>
                <li>
                    <input type="radio" name="ProductOwner" value="3" id="c" class="ProductOwner">
                    <label for="3" id="c_text">Neutral</label>
                </li>
                <li>
                    <input type="radio" name="ProductOwner" value="2" id="d" class="ProductOwner">
                    <label for="4" id="d_text">Disagree</label>
                </li>
                <li>
                    <input type="radio" name="ProductOwner" value="1" id="e" class="ProductOwner">
                    <label for="5" id="e_text">Strongly Disagree</label>
                </li>
            </ul>
        </div>
        <button id="submit" onclick="pointTotal()">Submit</button>
        <br>
        <div id="result"></div>
    </div>

</body>
<script src="js/options.js">
</script>
</html>
